on:
  push:
    branches: [ main ]
jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      # 1. Extract the first 7 characters of the Git Commit ID
      - name: Set Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      # 2. Login to Docker Hub using your Secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      # 3. Build & Push with two tags: 'latest' and the 'sha-xxxx'
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/my-genai-api:latest
            ${{ secrets.DOCKER_USERNAME }}/my-genai-api:${{ steps.vars.outputs.sha_short }}
      # 4. Deploy to VM via SSH
      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-genai-api:latest
            docker stop my-genai-api || true
            docker rm my-genai-api || true
            docker run -d \
              --name my-genai-api \
              -p 80:8080 \
              --env-file .env \
              ${{ secrets.DOCKER_USERNAME }}/my-genai-api:latest